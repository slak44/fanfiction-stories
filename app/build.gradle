apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    defaultConfig {
        applicationId "slak.fanfictionstories"
        minSdkVersion 25
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Useful for debugging
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.0'

    implementation 'net.opacapp:multiline-collapsingtoolbar:1.6.0'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    // Testing
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // Anko
    def anko_version = "0.10.4"
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.anko:anko-sqlite:$anko_version"
    implementation "org.jetbrains.anko:anko-coroutines:$anko_version"
    // Coroutines libs
    def kotlin_coroutines_version = "0.22.5"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines_version"

    def android_appcompat_version = "27.1.1"
    // Support preference libs
    implementation "com.takisoft.fix:preference-v7-colorpicker:$android_appcompat_version.0"
    implementation "com.takisoft.fix:preference-v7-datetimepicker:$android_appcompat_version.0"
    implementation "com.takisoft.fix:preference-v7:$android_appcompat_version.0"
    // Default appcompat stuff
    implementation "com.android.support:appcompat-v7:$android_appcompat_version"
    implementation "com.android.support:cardview-v7:$android_appcompat_version"
    implementation "com.android.support:design:$android_appcompat_version"
    implementation "com.android.support:support-v4:$android_appcompat_version"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    // Android Architecture Components (and Room)
    def arch_components_version = "1.1.1"
    implementation "android.arch.lifecycle:extensions:$arch_components_version"
    implementation "android.arch.lifecycle:common-java8:$arch_components_version"
    def room_version = "1.0.0"
    implementation "android.arch.persistence.room:runtime:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"
}
androidExtensions {
    experimental = true
}
kotlin {
    experimental {
        coroutines "enable"
    }
}
